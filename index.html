<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-Do List</title><link href="assets/images/favicon/lanezedfer-favicon-32x32.ico" rel="icon" type="image/x-icon" sizes="32x32"/><link href="assets/images/favicon/lanezedfer-favicon-16x16.ico" rel="icon" type="image/x-icon" sizes="16x16"/><script defer="defer" src="main.js"></script></head><body id="body"><header id="header"><input type="checkbox" id="sidebar_toggle" name="sidebar_toggle" class="toggle"/> <label for="sidebar_toggle"><img src="assets/images/icons/sidebar-toggle-icon.svg" alt="Sidebar toggle" class="header__icon"/></label> <a href="https://github.com/Lanezedfer/to-do-list" target="_blank" rel="noopener noreferrer" class="header__title">To-Do List</a><div class="header__toggle-theme-container"><input type="checkbox" id="theme_toggle" name="theme_toggle" class="toggle"/> <label for="theme_toggle" class="header__toggle-theme"></label></div></header><aside><nav id="sidebar" class="sidebar"><h1 class="sidebar__title">Filters</h1><hr/><ul class="sidebar__list"><li id="all_tasks" class="sidebar__item"><img src="assets/images/icons/all-icon.svg" alt="Filter all tasks" class="sidebar__icon"/>All Tasks</li><li id="today" class="sidebar__item"><img src="assets/images/icons/today-icon.svg" alt="Filter today tasks" class="sidebar__icon"/>Today</li><li id="week" class="sidebar__item"><img src="assets/images/icons/week-icon.svg" alt="Filter week tasks" class="sidebar__icon"/>This Week</li><li id="month" class="sidebar__item"><img src="assets/images/icons/month-icon.svg" alt="Filter month tasks" class="sidebar__icon"/>This Month</li><li id="important" class="sidebar__item"><img src="assets/images/icons/important-icon.svg" alt="Filter important tasks" class="sidebar__icon"/>Important</li><li id="incomplete" class="sidebar__item"><img src="assets/images/icons/incomplete-icon.svg" alt="Filter incomplete tasks" class="sidebar__icon"/>Incomplete</li><li id="completed" class="sidebar__item"><img src="assets/images/icons/completed-icon.svg" alt="Filter completed tasks" class="sidebar__icon"/>Completed</li></ul><h1 class="sidebar__title">Projects</h1><hr/><ul id="projects" class="sidebar__items"></ul><form action="/" id="project_form"></form><p id="add_project" class="sidebar__item"><img src="assets/images/icons/add-icon.svg" alt="Add project" class="sidebar__icon"/>Add Project</p></nav></aside><main id="main"><h1 id="filter_title" class="main__txt-filter"></h1><div id="main_content"></div><form action="/" id="task_form"></form><p id="add_task_prompt"></p></main><footer id="footer"><p>Developed by <a href="https://github.com/Lanezedfer" target="_blank" rel="noopener noreferrer" class="txt-link">Lanezedfer</a></p></footer></body></html>
